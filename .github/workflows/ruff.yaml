name: Quality controls for Python code
run-name: Run quality controls for Python code
on:
  workflow_dispatch:
  push:
  pull_request:
    paths:
      - '**.py'
jobs:
  Run-Quality-Controls:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          src: "./postprocess"
          args: "format --check --diff"
